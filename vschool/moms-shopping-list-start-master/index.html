<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <title>Mom's Shopping List</title>
  </head>
  <body>
    <div class="title-bar">
      <h1 class="title">Mom's Shopping List</h1>
    </div>
    <div class="main">
      <div class="title-bar">
        <h2 class="title">Add Item</h2>
      </div>
      <form name="add-Item" id="add-todo">
        <label class="label" for="title">Item name</label>
        <input class="input" type="text" name="listItem" id="title" />
        <button>Submit</button>
      </form>
      <div class="todos">
        <div class="title-bar">
          <h2 class="title">list of items</h2>
        </div>
        <hr class="style" />
        <ol id="list"></ol>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
